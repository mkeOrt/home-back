name: deployment

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --ignore-engines --ignore-optional
      - name: Running unit test
        run: yarn test
      