name: deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  avoid_redundancy:
    runs-on: ubuntu-18.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}


  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Running lint
        run: yarn lint
  
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Running unit test
        run: yarn test

  generate-dist:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - name: build
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deployment:
    needs: [lint, test]
    runs-on: self-hosted
    steps:
      - name: deployment
        if: ${{ github.event_name == 'push' }}
        run: echo doploying!
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: docker compose
        run: docker compose up -d
      